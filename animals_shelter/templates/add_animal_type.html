{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="d-flex row justify-content-center">
        <div class="d-flex col-3.5">
            <form class="d-flex flex-column" action="" method="POST">
                {% csrf_token %}
                {{ form }}
                <input class="btn btn-secondary mt-3" type="submit" value="Сохранить">
            </form>
        </div>
    </div>
</div>
{% endblock %}
